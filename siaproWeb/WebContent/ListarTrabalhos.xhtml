<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Trabalhos</title>	
</h:head>
 <a style="color:Tomato;" href="ListarEvento.xhtml">Voltar</a> 
<h:body>	
<br></br>
<h1 style="color:Tomato;">Nome do Evento</h1><br></br><hr></hr>
<h1 style="color:DodgerBlue;">Trabalhos</h1>
	
	<h:form>
		<p:dataScroller value="#{TrabalhosController.listarTrabalhosAvaliador()}" name="trabalho"
			var="trabalho" chunkSize="10">
			 <p:commandButton value="Avaliar" action="#{trabalhosController.AvaliarProjeto}" styleClass="ui-priority-primary" />
			<h:panelGrid columns="2" style="width:100%"
				columnClasses="logo,detail">
				<p:outputPanel>
					<h:panelGrid columns="2" cellpadding="5">
		                Trabalho:
		            <h:outputText value="#{trabalho.nome}"
							style="font-weight: bold" />
					<h:outputText value="#{trabalho.area}"
							style="font-weight: bold" />
					</h:panelGrid>
				</p:outputPanel>
			</h:panelGrid>
		</p:dataScroller>
	</h:form>
		
</h:body>
</html>
