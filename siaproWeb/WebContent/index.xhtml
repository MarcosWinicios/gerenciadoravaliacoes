<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>

	#principal{
	    float: left;
	    width: 100%;
    	height: 100%;
	    text-align: left;
	}
	
	#logo{
		float: left;
	}
	
	#formulario{
		-webkit-transform: translate(-50%,-50%);
		transform: translate(-50%,-50%);
		position: absolute;
		top: 50%;
		left: 50%; 
	}
	
	</style>
	<title>Página de Login</title>
</h:head>
<h:body>
	<div id="principal">
	
	<div id="logo">
	<h3 style="margin-top:0">Logo</h3>
	</div>
	<div id="formulario">
	<h:form> 
	<div id="login" class="ui-inputgroup ui-fluid ui-g-12 ui-md-12">
	    <span class="ui-inputgroup-addon"><i class="fa fa-usuario"></i></span>
	    <p:inputText placeholder="Usuário" value="#{autenticacaoController.avaliador.login}"/>
	</div>
	
	<br />
	<br />
	<br />
	
	<div class="ui-inputgroup ui-fluid ui-g-12 ui-md-12">
	    <span class="ui-inputgroup-addon"><i class="fa fa-senha"></i></span>
	    <p:inputText placeholder="Senha" value="#{autenticacaoController.avaliador.senha}"/>
	</div>
	
	<br />
	<br />
	<br />
	
	<p:growl id="growl" life="2000" />
     
    <p:commandButton value="Entrar" id="ajax" update="growl" action="#{autenticacaoController.efetuarLogin}" style="margin-right:20px;" styleClass="ui-priority-primary" />
 	
	</h:form>
	</div>
	</div>
</h:body>
</html>
